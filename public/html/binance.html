<div class="partial-binance">

    <div class="section-top">
        <div class="config-container">

            <div class="config-box">
                <label>Base Symbol</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="SYM" ng-model="CONFIG.BASE_SYMBOL">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="CONFIG.BASE_SYMBOL = ''">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>

            <div class="config-box">
                <label>Max Investment</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control" ng-model="CONFIG.INVESTMENT.MAX" ng-model-options="{ debounce: 1000 }">
                </div>
                <input type="range" min="5" max="2000" step="1" ng-model="CONFIG.INVESTMENT.MAX">
            </div>

            <div class="config-box">
                <label>Max Hourly Volume</label>
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input type="number" class="form-control" ng-model="CONFIG.VOLUME.MAX" ng-model-options="{ debounce: 1000 }">
                </div>
                <input type="range" min="0" max="5" step="0.1" ng-model="CONFIG.VOLUME.MAX">
            </div>

            <button type="button"
                    class="form-control btn btn-default"
                    ng-click="findArbitrage()"
                    ng-disabled="LOADING.API.INITIAL || LOADING.ARBITRAGE">
                {{LOADING.API.INITIAL ? 'Loading Api ...' :
                LOADING.ARBITRAGE ? 'Finding Arbitrage ...' : 'Find Arbitrage'
                }}
            </button>

            <span>{{RATE_LIMIT.TYPE.REQUEST}} weighted requests.</span>
            <span>{{RATE_LIMIT.TYPE.ORDER}} orders.</span>
        </div>

        <trade-details ng-if="currentTrade"
                       trade="currentTrade"
                       max-investment="CONFIG.INVESTMENT.MAX"
                       max-volume="CONFIG.VOLUME.MAX"
                       min-profit="CONFIG.PROFIT.MIN"></trade-details>

        <div style="clear:both;"></div>
    </div>

    <br>
    <br>

    <table class="table table-striped">
        <tr>
            <th>Symbols</th>
            <th>Market Margin</th>
            <th>OrderBook Margin</th>
            <th>Details</th>
        </tr>
        <tr ng-repeat="trade in trades | filter: {symbol: {a: CONFIG.BASE_SYMBOL}} | orderBy: '-margin'">
            <td ng-bind-template="{{trade.symbol.a}}&#44; {{trade.symbol.b}}&#44; {{trade.symbol.c}}"></td>
            <td ng-bind="trade.percent | number : 4"></td>
            <td ng-bind="trade.margin | number : 4" ng-class="{'text-success': trade.margin > 0}"></td>
            <td>
                <button type="button" class="btn btn-default" ng-click="setCurrentTrade(trade)">Show</button>
            </td>
        </tr>
    </table>

</div>
